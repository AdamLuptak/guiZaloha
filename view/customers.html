 <div class="customers view">
    <div class="row">
        <div class="col-md-2">
            First Name:
            <br />
            <input ng-model="newCustomer.firstName" type="text" placeholder="First Name">
        </div>
        <div class="col-md-2">
            Last Name:
            <br />
            <input ng-model="newCustomer.lastName" type="text" placeholder="Last Name">
        </div>
        <div class="col-md-2">
            City:
            <br />
            <input ng-model="newCustomer.city" type="text" placeholder="Customer City">

        </div>
        <div class="col-md-2">
            <br />
            <button id="submitCustomer" class="btn btn-primary" type="button" 
            ng-disabled="!newCustomer.firstName || !newCustomer.lastName || !newCustomer.city" 
            ng-click="insertCustomer()">Add Customer</button>
        </div>
    </div>
    <br /><br />
    <div>
        <div class="row">
            <div class="col-md-2" ng-repeat="customer in customers | orderBy:'lastName'">
                <div class="panel panel-primary list-group">
                    <div class="panel-heading">{{customer.firstName + ' ' + customer.lastName}} <button class="btn close cardClose"ng-click="deleteCustomer(customer.id)">&times;</button> </div>
                    <div class="panel-body list-group-item">{{customer.city}}  </div>
                    <div class="panel-body list-group-item">
                        <a href="#/customerOrders/{{customer.id}}" class="cardBody btn-link">View {{ customer.orders.length }} Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
