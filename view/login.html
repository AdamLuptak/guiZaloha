<div class="container">
    <div class="row" >
       <div class="vertical-center-row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary" id="loginStyle">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>  
                <div class="panel-body">
                    <form name="signup_form" novalidate > 
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="signup.email" required >
                                <div class="error" ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
                                 <small class="error" ng-show="signup_form.email.$error.required">
                                    Your email is required.
                                </small>
                            </div>

                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="password" name="password" type="password" ng-model="signup.password" required >
                            <div class="error" ng-show="signup_form.password.$dirty && signup_form.password.$invalid">
                                <small class="error" 
                                ng-show="signup_form.password.$error.required">
                                Your email is required.
                            </small>
                        </div>
                        

                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="Remember Me" ng-model="signup.FormRememeberCheck">Remember Me
                        </label>
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <button type="submit" class="btn btn-lg btn-default btn-block"  ng-click="signupForm(signup)">Login</button>
                </fieldset>
            </form>
        </div>
    </div><div ng-cloak ng-show="getValidation()"  ng-error-login ></div>
</div>
</div>
</div>
